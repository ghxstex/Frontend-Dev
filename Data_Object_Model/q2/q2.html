<!DOCTYPE html>
<html>
<head>
    <title>Character Counter</title>
    <style>
        #counter {
            margin-top: 5px;
            font-weight: bold;
        }
        .yellow { color: orange; }
        .red { color: red; }
    </style>
</head>
<body>
    <h2>Live Character Counter</h2>

    <textarea id="messageBox" rows="5" cols="40"
              placeholder="Type here (max 100 chars)..."></textarea>
    <div id="counter">Remaining: 100</div>
    <button id="resetBtn">Reset</button>

    <script src="q2.js"></script>
</body>
</html>

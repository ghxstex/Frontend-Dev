<!DOCTYPE html>
<html>
<head>
    <title>Course Registration Form</title>
</head>
<body>
    <h1>Course Registration</h1>
    <form>
        <fieldset>
            <legend>Student Information</legend>
            Name: <input type="text"><br><br>
            Email: <input type="email"><br><br>
            Select Course:
            <select>
                <option>Data Science</option>
                <option>Web Development</option>
                <option>Machine Learning</option>
            </select>
        </fieldset>
    </form>

    <h2>Available Course Schedules</h2>
    <table border="1">
        <tr>
            <th>Day</th>
            <th>Time</th>
            <th>Instructor</th>
        </tr>
        <tr>
            <td>Monday</td>
            <td>10 AM</td>
            <td>Mr. Smith</td>
        </tr>
        <tr>
            <td>Wednesday</td>
            <td>2 PM</td>
            <td>Ms. Johnson</td>
        </tr>
    </table>
</body>
</html>

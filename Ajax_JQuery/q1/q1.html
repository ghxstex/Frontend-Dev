<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome Page Greeting</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        header, main, footer { margin-bottom: 15px; }
        #greeting { font-size: 1.4rem; font-weight: bold; cursor: pointer; }
        #welcomeMessage { margin-top: 8px; }
        button { margin-right: 8px; margin-top: 8px; }
    </style>
</head>
<body>
<header>
    <h1>My Website</h1>
</header>

<main>
    <section>
        <p id="greeting">Welcome!</p>
        <p id="welcomeMessage">We are happy to see you here. Explore the content below.</p>

        <button id="changeGreetingBtn">Change Greeting</button>
        <button id="toggleWelcomeBtn">Toggle Welcome Message</button>

        <section>
            <h2>Quick Links</h2>
            <ul>
                <li>About Us</li>
                <li>Services</li>
                <li>Contact</li>
                <li>Blog</li>
                <li>FAQs</li>
            </ul>
        </section>
    </section>
</main>

<footer>
    <small>&copy; 2025 My Website</small>
</footer>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="q1.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FAQ</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .faq { border-bottom: 1px solid #ccc; margin-bottom: 12px; padding-bottom: 8px; }
        .question { font-weight: bold; cursor: pointer; }
        .answer { display: none; margin-top: 5px; }
        .active-input { background-color: #e9f4ff; }
        input.feedback { width: 100%; margin-top: 5px; }
    </style>
</head>
<body>
    <header><h1>FAQ</h1></header>

    <main>
        <section>
            <div class="faq">
                <div class="question">What is the return policy?</div>
                <div class="answer">
                    <p>7 days return available</p>
                    <input class="feedback" placeholder="Your feedback">
                </div>
            </div>

            <div class="faq">
                <div class="question">Is free shipping available?</div>
                <div class="answer">
                    <p>Yes above â‚¹999</p>
                    <input class="feedback" placeholder="Your feedback">
                </div>
            </div>

            <div class="faq">
                <div class="question">How to track order?</div>
                <div class="answer">
                    <p>Tracking link is sent on email</p>
                    <input class="feedback" placeholder="Your feedback">
                </div>
            </div>

            <div class="faq">
                <div class="question">Can I change my address?</div>
                <div class="answer">
                    <p>Possible before dispatch</p>
                    <input class="feedback" placeholder="Your feedback">
                </div>
            </div>

            <div class="faq">
                <div class="question">How to contact support?</div>
                <div class="answer">
                    <p>Email or call us</p>
                    <input class="feedback" placeholder="Your feedback">
                </div>
            </div>
        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="q3.js"></script>
</body>
</html>
